<div ng-init="populate()">
    <p class="error">{{error}}</p>
    <p>{{loadingMessage}}</p>
    <table class="table table-striped">
        <tr>
            <td>Display Name</td>
            <td>{{userProfile.DisplayName}}</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>{{userProfile.GivenName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{userProfile.Surname}}</td>
        </tr>
    </table>
</div>
